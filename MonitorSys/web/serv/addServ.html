<!DOCTYPE html>
<html>
<head>
<title>添加服务器</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../common/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../common/js/global.js"></script>
<script type="text/javascript" src="js/addServ.js"></script>
</head>
<body>
	<h2>添加服务器</h2>
	<table border="1">
		<tr>
			<td>服务器名称：</td>
			<td><input type="text" id="cname" name="cname" /></td>
		</tr>
		<tr>
			<td>服务器类型：</td>
			<td><input type="text" id="cfwqlx" name="cfwqlx" /></td>
		</tr>
		<tr>
			<td>操作系统：</td>
			<td><input type="text" id="cczxt" name="cczxt" /></td>
		</tr>
		<tr>
            <td>CPU核数：</td>
            <td><input type="text" id="ccpu" name="ccpu" /></td>
        </tr>
        <tr>
            <td>内存大小：</td>
            <td><input type="text" id="cram" name="cram" /></td>
        </tr>
        <tr>
            <td>磁盘大小：</td>
            <td><input type="text" id="cdisk" name="cdisk" /></td>
        </tr>
        <tr>
            <td>存储大小：</td>
            <td><input type="text" id="cstore" name="cstore" /></td>
        </tr>
        <tr>
            <td>网络带宽：</td>
            <td><input type="text" id="cnet" name="cnet" /></td>
        </tr>
        <tr>
            <td>IP分配：</td>
            <td><input type="text" id="cip" name="cip" /></td>
        </tr>
        <tr>
            <td>备注说明：</td>
            <td><input type="text" id="cbzsm" name="cbzsm" /></td>
        </tr>
		<tr>
			<td colspan="2" align="center"><input type="button"
				onclick="submit()" value="提交" /></td>
		</tr>
	</table>
</body>
</html>
