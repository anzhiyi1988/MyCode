<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>知识库</title>
<style>
p {
    padding-left: 1cm
}
</style>
</head>

<body>
    <h3>包名</h3>
    <p>包名必须以com.thunisoft.sffx开头</p>

    <h3>方法参数</h3>
    <p>方法参数建议不超过3个</p>
    <p style="color:red">禁止超过5个</p>

    <h3>java代码格式</h3>
    <p>1个类不超过1000行</p>
    <p>1个方法不超过100行</p>
    <p>1行不超过80列</p>

    <h3>异常</h3>
    <p>异常必须写日志</p>
    <p>异常处理不允许写e.printStackTrace()</p>
    <p>不允许抛new Exception()这样无信息的异常</p>

    <h3>编码</h3>
    <p>所有文件编码必须为UTF8</p>
    
    <h3>其他</h3>
    <p style="color:red">禁止调用声明为Deprecated（弃用）的方法</p>
    <p style="color:red">禁止使用Hibernate</p>

</body>
</html>
